set  credits    "UNT Games Studio"
set  MAPS_DIR   "maps"

set   text_cache_size         12
set   sprite_cache_size       12
set   sprlist_cache_size      12
set   game_cache_size         5
set   snd_cache_size          1000000
set   loadspeed               0
set   klip                    0
set   sound                   1
set   music                   1
set   r_use_vga               0

alias quit exit

bind "W"      "+forward"
bind "S"      "+back"
bind "A"      "+moveleft"
bind "D"      "+moveright"

bind "CursorLEFT"  "+left"
bind "CursorRIGHT" "+right"
bind "CursorUP"    "+forward"
bind "CursorDOWN"  "+back"

bind "RCTRL"       "+attack"
bind "LCTRL"       "+attack"
bind "SPACE"       "use"
bind "Q"           "invprev"
bind "E"           "invnext"
bind "1"           "slot 1"
bind "2"           "slot 2"
bind "3"           "slot 3"
bind "4"           "slot 4"
bind "5"           "slot 5"
bind "6"           "slot 6"
bind "7"           "slot 7"
bind "8"           "slot 8"

bind "MS_MOVE"     "mousemove"
bind "MS_LBUTTON"  "+attack"
bind "MS_RBUTTON"  "use"

bind "F6"          "qsave"
bind "F7"          "qload"

bind "ESC"         "+pause"

bind "G"           "sight on"
bind "F"           "sight off"
